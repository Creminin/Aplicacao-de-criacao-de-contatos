<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Agendamento de contatos</title>
</head>
<body>
  <header>
    <img src="./img/Phone.png" alt="Imagem telefone">
    <h1>Agende o seu contato</h1>
  </header>
  <form id="form">
    <input type="text" placeholder="Nome do contato" required id="nome-contato">
    <input type="tel" placeholder="Número do contato" required id="numero-contato">
    <button type="submit">Adicionar contato+</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>
          Nome do contato
        </th>
        <th>
          Número do contato
        </th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Contato do Luiz</td>
        <td>17992466108</td>
      </tr>


    </tbody>
  </table>
</body>
 <script src="./main.js"></script>
</html>
